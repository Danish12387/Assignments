<body>
    <nav>

        <div class="nav-right">
            <div class="nav-div-1">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"

    <h1 id="profileHeading">Profile</h1>
    <div class="user_profile">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt="Upload Image" id="UserProfileImg">
        <input type="file" name="user_profile_photo" id="userProfilePhoto">

        <h2 style="margin-left: 10px; margin-top: 10px;">Username</h2>
        <input type="text" class="userProfileInput" id="profileUserName" placeholder="Change Username">

        <h2 style="margin-left: 10px; margin-top: 10px;">Password</h2>
        <input type="text" class="userProfileInput" id="CurrentPassword" placeholder="Current Password">
        <input type="text" class="userProfileInput" id="NewPassword" placeholder="New Password">
        <input type="text" class="userProfileInput" id="RepeatPassword" placeholder="Repeat Password">
        <button id="userProfileBtn">Update Profile</button>
    </div>
    <script type="module" src="JS-Assignment 07.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
