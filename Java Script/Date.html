<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in Java Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h2></h2>
    <input type="date" placeholder="Enter your age." id="input">
    <button onclick="calculateAge()">Check</button>
    <div id="result"></div>
    <script>
        //Question 01

        let date = new Date()
        let day = date.getDate()
        let month = date.getMonth() + 1
        let year = date.getFullYear()
        let FullDate = `${month}/${day}/${year}`
        let h2 = document.querySelector('h2')
        h2.innerHTML = FullDate


        //Question 02

        function calculateAge() {
            let userAgeInput = document.getElementById('input').value
            let userAge = new Date(userAgeInput)
            let today = new Date()
            let age = today.getFullYear() - userAge.getFullYear()
            if (today.getMonth() < userAge.getMonth() || today.getMonth() === userAge.getMonth() && today.getDate() < userAge.getDate()){
                age--
            }
            let result = document.getElementById('result')
            result.innerHTML = `Your age is ${age}.`
        }
    </script>
</body>

</html>
