<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="popup" class="popup">
        <img id="popupImg" class="popup-img" src="" alt="Popup Image">
        <button id="closePopup">Close</button>
    </div>
    <script>
        const inputDateString = '2023-11-03 0:15';

        // Create a Date object from the input string
        const inputDate = new Date(inputDateString);

        // Define the day and month names for formatting
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // Get the day, month, hours, and minutes from the Date object
        const dayName = days[inputDate.getDay()];
        const monthName = months[inputDate.getMonth()];
        let hours = inputDate.getHours();
        const minutes = inputDate.getMinutes();

        // Determine AM or PM
        const amPm = hours >= 12 ? 'PM' : 'AM';

        // Convert hours to 12-hour format
        if (hours > 12) {
            hours -= 12;
        }

        // Handle midnight (0:00) as 12:00 AM
        if (hours === 0) {
            hours = 12;
        }

        // Format hours and minutes with leading zeros
        const formattedHours = String(hours).padStart(2, '0');
        const formattedMinutes = String(minutes).padStart(2, '0');

        // Create the formatted date string
        const formattedDateString = `${dayName} ${formattedHours}:${formattedMinutes} ${amPm}`;

        console.log(formattedDateString);


    </script>

</body>

</html>
